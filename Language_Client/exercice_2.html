<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>P2S1 - Formulaire Simple</title>

	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="./exercice_2.css">

</head>
<body>
	<div id="wrap">
		
		<form>

		<div id="coord" class="part">
			
			<h1>VOS COORDONÈES</h1>
			
			Nom <span>*</span> : <input type="text" name="nom" required> 
			<br>

			Prénom <span>*</span> : <input type="text" name="prenom" required>
			<br>

			Email <span>*</span> : <input type="email" name="mail" required>
			<br>

		</div>
		
		<div id="message" class="part">
		
			<h1>VOTRE MESSAGE</h1>

			Type de demande <span>*</span> : 
			 <select>
 				 <option value="generale">Générale</option>
 				 <option value="p_a">Partie A</option>
 				 <option value="p_b">Partie B</option>
 				 <option value="p_c">Partie C</option>
			</select> 
			<br>
			
			Sujet <span>*</span> : <input type="text" name="sujet" required>
			<br>

			Message <span>*</span> : <textarea name="message" cols="40" rows="5" required></textarea>
			<br>

		</div>
		
		<div class="part">
		<button>Soumettre</button>
		</div>

	</form>

	</div>

</body>
</html>
